<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d9f592773a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <header>
            <div class="header-main">
                <h1>Track your books wherever you are</h1>
                <p>Manage your favorite reads from around the world. <br> Any time, any device.</p>
            </div>
            <div class="header-img"></div>
        </header>
        <form class="add-book-form">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" required>
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" required>
            <label for="book-pages">No. of pages:</label>
            <input type="tel" name="page" id="book-pages" required>
            <fieldset class="read-status-fieldset">
                <legend>Have you read this book?</legend>
                <label for="read" class="radio-label">
                    <input type="radio" name="status" id="read" value="read" required>I have read this book
                </label>
                <label for="unread" class="radio-label">
                    <input type="radio" name="status" id="unread" value="unread">I have not read this book
                </label>
            </fieldset>
            <button id="add-book-btn" method="get">Add book</button>
        </form>
        <div class="main-content">
            <div id="add-book">
                <i class="fa-solid fa-circle-plus fa-5x"></i>
                <h1 id="addBook-h1" class="unhide">Add book</h1>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
